<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            <ion-searchbar animated [(ngModel)]="userName" [disabled]="false" placeholder="Buscar usuario" (ionInput)="filterUsers($event)"></ion-searchbar>

        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="getUsers($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-list-header lines="inset">
            <ion-label>
                <h1>Usuarios</h1>
                <br>
            </ion-label>
        </ion-list-header>
        <ion-item lines="none" *ngFor="let user of filteredUsers" button (click)="updateAvailability(user)">
            <ion-badge slot="start" color="primary">
                <ion-icon name="person-outline"></ion-icon>
            </ion-badge>
            <ion-label>
                <p>{{ user.Name }} {{ user.LastName }}</p>
            </ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="!filteredUsers || filteredUsers.length === 0">
            <ion-label>
                <p> No hay usuarios</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
