<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="menu" *ngIf="hasPermissions([profiles.Customer, profiles.Table])">
                <ion-icon name="restaurant-outline"></ion-icon>
                <ion-label>Carta</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="bookings" *ngIf="hasPermissions([profiles.Customer])">
                <ion-icon name="calendar-outline"></ion-icon>
                <ion-label>Reservas</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="availability" *ngIf="hasPermissions([profiles.Administrator, profiles.Waiter])">
                <ion-icon name="checkmark-done-outline"></ion-icon>
                <ion-label>Disponibilidad</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="order-list" *ngIf="hasPermissions([profiles.Administrator, profiles.Waiter])">
                <ion-icon name="pizza-outline"></ion-icon>
                <ion-label>&Oacute;rdenes</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="supply-request-reception" *ngIf="hasPermissions([profiles.Administrator, profiles.Warehouse])">
                <ion-icon name="albums-outline"></ion-icon>
                <ion-label>Pedidos</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="reception" *ngIf="hasPermissions([profiles.Reception])">
                <ion-icon name="apps-outline"></ion-icon>
                <ion-label>Recepci&oacute;n</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="my-purchases" *ngIf="hasPermissions([profiles.Customer])">
                <ion-icon name="cash-outline"></ion-icon>
                <ion-label>Mis compras</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="account">
                <ion-icon name="person-circle-outline"></ion-icon>
                <ion-label>Cuenta</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
